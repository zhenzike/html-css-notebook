<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>青春不常在</h1>
    <table width="500" border='1'>
    <tr>
        <td>性别</td>
        <td>
            <form>
                <input type="radio" id="nan" name="sex"><label for="nan">男</label>
                <input type="radio" id="nv" name="sex"><label for="nv">女</label>
            </form>
        </td>
    </tr>

    <tr>
        <td>生日</td>
        <td>
            <select>
                <option>2000</option>
                <option selected="selected">--请选择年--</option>
            </select>
            <select>
                <option>6</option>
                <option selected="selected">--请选择月--</option>
            </select>
            <select>
                <option>23</option>
                <option selected="selected">--请选择日--</option>
            </select>
        </td>
    </tr>

    <tr>
     <td>所在地区</td>
     <td>
        <input type="text" value="北京思密达">
     </td>
    </tr>
    <tr>
        <td>婚姻状况</td>
        <td>
            <form>
                <input type="radio" id="wei" name="hun"><label for="wei">未婚</label>
                <input type="radio" id="jie" name="hun"><label for="jie">已婚</label>
                <input type="radio" id="li" name="hun"><label for="li">离婚</label>
            </form>
        </td>
    </tr>
   
    <tr>
        <td>学历</td>
        <td>
           <input type="text" value="幼儿园">
        </td>
       </tr>
    
       <tr>
        <td>喜欢的类型</td>
        <td>
            <form>
                <input type="checkbox" id="wu" name="x"><label for="wu">妩媚</label>
                <input type="checkbox" id="ke" name="x"><label for="ke">可爱</label>
                <input type="checkbox" id="lao" name="x"><label for="lao">老腊肉</label>
            </form>
        </td>
    </tr>   

    <tr>
        <td>自我介绍</td>
        <td>
           <textarea cols="30" rows="5"></textarea>
        </td>
       </tr>

       <tr>
        <td></td>
        <td>
           <button>免费注册</button>
        </td>
       </tr>

       <tr>
        <td></td>
        <td>
           <a href="注册页面.html" target="_blank">我是会员</a>
        </td>
       </tr>

       <tr>
        <td></td>
        <td>
           <dl>
            <dt><strong>我承诺</strong></dt>
            <dd><ul>
                <li>年满18</li>
                <li>抱着严肃的态度</li>
                <li>真诚</li>
            </ul></dd>
           </dl>
        </td>
       </tr>
    </table>
</body>
</html>
