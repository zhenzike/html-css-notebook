<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="jquery.js"></script>
  <style>
   .jd {
    position: relative;
    width: 200px;
    height: 350px;
    background-color: pink;
    margin: 50px auto;
   }

   span {
      position: absolute;
      right: 20px;
      top: -20px;
      width: 0;
      height: 0;
      /* 以下两个是属性的设置是为了兼容性 */
      line-height: 0;
      font-size: 0;
      border: 10px solid transparent;
      border-bottom-color: red;
   }
  </style>
</head>

<body>
  <div class="jd">
    <span>

    </span>
  </div>   
</body>

</html>
