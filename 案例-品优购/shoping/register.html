                <div class="login">我有账号，去<a href="#" class="style_red">登录</a></div>

                    </li>
                    </li>
                    <li><label for="">确认密码：</label><input type="text">
                        <span class="error"><i class="error_icon"></i>请重新输入</span>
                    </li>
                    <li class="agree"><input type="checkbox">同意协议并注册<a href="">《知晓用户协议》</a></li>
                    <li><input type="submit" value="完成注册" class="btn"></li>
                </ul>
